<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dumb Things - redzgt</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header Section */
    header {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #FF0000;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Content Wrapper */
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    section {
      margin-bottom: 60px;
      text-align: left;
    }

    section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FF0000;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    /* Experiment Cards Grid */
    .experiments-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .experiment-link {
      text-decoration: none;
      flex: 1 1 300px;
      max-width: 400px;
      display: block;
    }

    .experiment {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      padding: 20px 15px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      color: #FF0000;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.4em;
      user-select: none;
    }

    .experiment:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
      cursor: pointer;
    }

    /* Footer Section */
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: #FF0000;
      text-align: center;
      padding: 20px 0;
      box-shadow: inset 0 1px 0 rgba(255,0,0,0.2);
    }

    footer p {
      font-size: 1.1em;
      letter-spacing: 1px;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }

      section h2 {
        font-size: 2em;
      }

      .experiment {
        font-size: 1.2em;
        padding: 15px 10px;
      }

      .experiment-link {
        max-width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>

  </header>
