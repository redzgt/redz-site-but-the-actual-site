<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniverseGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #343541;
      font-family: "Segoe UI", sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #4fc3f7;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #444654;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      padding: 16px;
      background: #202123;
      border-top: 1px solid #555;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #40414f;
      color: white;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #0e8c6d;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Message UniverseGPT..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const apiKey = 'sk-qWnxsNIL1iOLwofUMogwdyOxaL7cZlTUD2dBJYN9wya7PQGh'; // ðŸ‘ˆ Paste your ChatAnywhere API key here
    const endpoint = 'https://api.chatanywhere.com.cn/v1/chat/completions';

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      input.value = '';
      appendMessage('user', message);
      appendMessage('bot', 'Thinking...');

      const payload = {
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: message }]
      };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "âš ï¸ No reply from server.";
        updateLastBotMessage(reply.trim());
      } catch (error) {
        updateLastBotMessage("âš ï¸ Error: " + error.message);
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      document.getElementById("chat").appendChild(div);
      scrollToBottom();
    }

    function updateLastBotMessage(text) {
      const messages = document.querySelectorAll(".bot");
      if (messages.length > 0) {
        messages[messages.length - 1].textContent = text;
        scrollToBottom();
      }
    }

    function scrollToBottom() {
      const chat = document.getElementById("chat");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
